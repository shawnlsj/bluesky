spring:
  profiles:
    active: "local"
---
spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:mysql://localhost:3306/bluesky
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

