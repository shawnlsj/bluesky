<div class="col-12 col-lg-2 pt-lg-4 pb-lg-4" th:fragment="boardRanking">
    <div class="sticky-aside">
        <div class="d-lg-none section-line"></div>
        <div class="pt-lg-0 pb-lg-0 pt-3 pb-3 ">
            <div>
                <span>일간 좋아요 랭킹 👑</span>
            </div>
            <div class="pt-1 pb-1" th:each="board, iterStat : ${boardRanking.getLikesCountRankingBoardList()}">
                <a class="d-flex text-decoration-none text-dark fs-sm hover-transparent"
                   th:href="@{/{communityType}/board/{directoryId}/{boardId}
                        (communityType=${#strings.toLowerCase(board.communityType)},
                        directoryId=${board.boardDirectoryId},
                        boardId=${board.id})}">
                    <span class="pe-2 fw-bold" th:text="${iterStat.count}"></span>
                    <span th:text="${board.title}"></span>
                </a>
            </div>
        </div>
        <div class="d-lg-none section-line"></div>
        <div class="pt-lg-4 pb-lg-0 pt-3 pb-3">
            <div>
                <span>일간 조회 수 랭킹 👑</span>
            </div>
            <div class="pt-1 pb-1" th:each="board, iterStat : ${boardRanking.getViewCountRankingBoardList()}">
                <a class="d-flex text-decoration-none text-dark fs-sm hover-transparent"
                   th:href="@{/{communityType}/board/{directoryId}/{boardId}
                        (communityType=${#strings.toLowerCase(board.communityType)},
                        directoryId=${board.boardDirectoryId},
                        boardId=${board.id})}">
                    <span class="pe-2 fw-bold" th:text="${iterStat.count}"></span>
                    <span th:text="${board.title}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
