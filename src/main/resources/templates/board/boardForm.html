<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container-fluid {
            margin-right: auto;
            margin-left: auto;
            max-width: 700px;
            margin-top: 5%;
        }

        .form-error {
            border: thin solid red;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form method="post" th:action th:object="${boardForm}">
        <div class="mb-3">
            <div>
                <label th:for="title" class="form-label">제목</label>
                <input th:field="*{title}" type="text" class="form-control" th:errorclass="form-error"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <div class="mb-3">
                <label th:for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" class="form-control" th:errorclass="form-error" rows="10"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" style="float: right">등록</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
