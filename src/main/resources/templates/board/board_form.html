<!DOCTYPE html>
<html lang="ko-KR">
<head th:replace="~{fragment/fragment_head :: head (~{::title},~{::th:block})}">
    <meta charset="UTF-8">
    <title>bluesky-글 쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <th:block>
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
        <style>
            .container-fluid {
                margin-right: auto;
                margin-left: auto;
                max-width: 700px;
                margin-top: 5%;
            }

            .form-error {
                border: thin solid red;
            }
        </style>
    </th:block>
</head>
<body>
<div class="container-fluid">
    <form method="post" th:action th:object="${boardForm}">
        <div class="mb-3">
            <div>
                <label th:for="title" class="form-label">제목</label>
                <input th:field="*{title}" type="text" class="form-control" th:errorclass="form-error"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <div class="mb-3">
                <label th:for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" class="form-control" th:errorclass="form-error" rows="10"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" style="float: right">등록</button>
        </div>
    </form>
</div>
<div id="editor"></div>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '600px',
        initialEditType: 'markdown',
        previewStyle: 'vertical'
    });
    editor.getMarkdown();
</script>
</body>
</html>
