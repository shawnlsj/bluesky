<!DOCTYPE html>
<html lang="ko-KR">
<head th:replace="~{fragment/fragment_head :: head (~{::title},~{::th:block})}">
    <meta charset="UTF-8">
    <title>bluesky-글 쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <th:block>
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
        <link rel="stylesheet" href="/css/board-form.css"/>
    </th:block>
</head>
<body>
<div class="container-fluid">
    <form method="post" th:action th:object="${boardForm}">
        <div class="mb-3">
            <div>
                <label th:for="title" class="form-label">제목</label>
                <input th:field="*{title}" type="text" class="form-control" th:errorclass="form-error"/>
                <p th:errors="*{title}"></p>
            </div>
            <div class="editor-box mt-3">
                <div class="editor-toolbar-box">
                    <div class="editor-toolbar">
                        <button class="btn-toggle btn-editor-toolbar-start" type="button" data-style="bold"
                                aria-pressed="false">
                            <b>가</b>
                        </button>
                        <button class="btn-toggle btn-editor-toolbar" type="button" data-style="italic"
                                aria-pressed="false">
                            <i>가</i>
                        </button>
                        <button class="btn-toggle btn-editor-toolbar" type="button" data-style="underline"
                                aria-pressed="false">
                            <u>가</u>
                        </button>
                        <button class="btn-toggle btn-editor-toolbar-end" type="button" data-style="strikethrough"
                                aria-pressed="false">
                            <s>가</s>
                        </button>

                        <div class="dropdown-fontsize-box" data-active="false">
                            <button class="btn-fontsize" type="button">
                                글자 크기
                            </button>
                            <button class="btn-dropdown-fontsize border-top-none" type="button" data-fontsize="3">
                                가
                            </button>
                            <button class="btn-dropdown-fontsize" type="button" data-fontsize="5">
                                가
                            </button>
                            <button class="btn-dropdown-fontsize border-bottom-gray" type="button" data-fontsize="6">
                                가
                            </button>
                        </div>
                    </div>
                </div>
                <div class="editor" contenteditable="true"></div>
                <button type="submit" class="btn btn-primary btn-lg btn-submit mt-3">등록</button>
            </div>
        </div>
    </form>
</div>
<script src="/js/board-form.js"></script>
</body>
</html>
