<!DOCTYPE html>
<html lang="ko-KR">
<head th:replace="~{fragment/fragment_head :: head (~{::title},~{::style})}">
    <meta charset="UTF-8">
    <title>bluesky-게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container-fluid {
            margin-right: auto;
            margin-left: auto;
            max-width: 1100px;
            margin-top: 3%;
        }

        .link-title {
            text-decoration-line: none;
            color: black;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <button type="button" class="btn btn-primary" style="float: right" th:onclick="|location.href='@{board/create}'|">글
        쓰기
    </button>
    <div style="padding-top: 10%">
        <table class="table table-hover">
            <tbody>
            <tr th:each="board : ${boardList}">
                <td class="text-start" style="width: 15%" th:text="${board.id}">1000</td>
                <td class="text-start" style="width: 65%">
                    <a class="link-title" th:href="@{|board/${board.id}|}" th:text="${board.title}">
                        글 제목 입니다
                    </a>
                </td>
                <td class="text-end" style="width: 20%"
                    th:text="${#temporals.format(board.createDateTime,'yyyy-MM-dd HH:mm:ss')}">2022-10-15 19:15:17
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
